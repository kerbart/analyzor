




<div class="jumbotron">
  <p>Enter the absolute path of your folder to analyse...</p>
  <p class="lead">
    <input type="text" ng-model="vm.directory" style="width: 500px" />
  </p>
  <p><a class="btn btn-lg btn-success" ng-click="launchAnalysis()">Analyse ! <span class="glyphicon glyphicon-ok"></span></a></p>
</div>

<div class="alert alert-danger" ng-if="vm.errorMessage">
  <strong>Error :</strong> {{vm.errorMessage}}
</div>

<div class="alert alert-success" ng-if="vm.inProgressMessage && !vm.errorMessage">
  <div class="progress">
  <div class="progress-bar progress-bar-striped active" role="progressbar"
       aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:100%">
    in progress...
  </div>
</div>
</div>

<table class="table table-bordered table-striped" ng-if="vm.data">
  <tr>
    <th>File
    <th>Line Number
    <th>Line
    <th>Parameter name
    <th>Paramter type
    <th>Critical
  </tr>
  <tr ng-repeat="line in vm.data">
    <th>{{line.file}}
    <th>{{line.num_line}}
    <th>{{line.line}}
    <th>{{line.parameter}}
    <th>{{line.type}}
    <th>{{line.critical}}
  </tr>
</table>
